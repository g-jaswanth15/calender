<!DOCTYPE html>
<html>
    <head>
        <title>
            calender
        </title>

        <link rel="stylesheet" href="spy1.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link href="https://fonts.googleapis.com/css2?family=Dela+Gothic+One&family=Kirang+Haerang&family=Open+Sans:wght@600&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Dela+Gothic+One&family=Kirang+Haerang&family=Open+Sans:wght@600&family=Staatliches&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Dela+Gothic+One&family=Kirang+Haerang&family=Libre+Baskerville:wght@700&family=Open+Sans:wght@600&family=Staatliches&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Dela+Gothic+One&family=Open+Sans:wght@600&display=swap" rel="stylesheet">
    </head>

    <body>
        <h1>CALENDER</h1>

    <div class="clocktime">
        <div id="clock">
            <span id="dayname">DAY</span>,
            <span id="month">month</span>
            <span id="date">00</span>,
            <span id="year">2020</span>
        </div>
        <div id="time">
            <span id="hours">00</span>:
            <span id="min">00</span>:
            <span id="sec">00</span>:
            <span id="period">AM</span>
        </div>
    </div>

    <div style="margin-bottom: 50px;"></div>
        <div id="container">
            <div id="calender">
                <div class="month">
                    <div class="arrow1"> < </div>
                    <div class="date">
                        <h2>may</h2>
                        <p>Fri May 29,2020</p>
                    </div>
                    <div class="arrow2"> > </div>
                </div>     
                    <div class="weekdays">
                        <div>Sun</div>
                        <div>Mon</div>
                        <div>Tue</div>
                        <div>Wed</div>
                        <div>Thu</div>
                        <div>Fri</div>
                        <div>Sat</div>
                    </div>
                    <div class="days">
                </div>
            </div>

        </div>
        <div style="margin-bottom: 50px;"></div>
        <div  class="tasks">OLD TASKS</div>
        <ul id="oldtask"></ul>
        <div style="margin-bottom: 50px;"></div>
        <label class="task"for="">Tasks</label>
        <input placeholder="enter a work to do" class="task" id="type" type="text"><button class="task" id="click">Add task</button>
        <div style="margin-bottom: 50px;"></div>
        <div  class="tasks">NEW TASKS</div>
        
        <ul id="addtask"></ul>

        <div id="completed"></div>
        
        <script src="spy1.js"></script>
    </body>
</html>
